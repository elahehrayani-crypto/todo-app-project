<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course - Elaheh To-Do List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <h1 class="app-title">To-Do App</h1>
            <nav class="header-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="team.html" class="nav-link">Team</a>
                <a href="course.html" class="nav-link active">Course</a>
            </nav>
        </div>
    </header>

    <div class="course-page">
        <h2 class="course-page-title">Course Information</h2>
        
        <div class="course-container">
            <!-- Main Course Info Card -->
            <div class="course-card">
                <div class="course-header">
                    <i class="fa-solid fa-book-open"></i>
                    <h3>Course Details</h3>
                </div>
                
                <div class="course-detail">
                    <div class="detail-icon">
                        <i class="fa-solid fa-graduation-cap"></i>
                    </div>
                    <div class="detail-content">
                        <h4>Course Name</h4>
                        <p>Software Engineering</p>
                    </div>
                </div>

                <div class="course-detail">
                    <div class="detail-icon">
                        <i class="fa-solid fa-school"></i>
                    </div>
                    <div class="detail-content">
                        <h4>Institution</h4>
                        <p>Azad Islamic university of Bushehr</p>
                    </div>
                </div>

                <div class="course-detail">
                    <div class="detail-icon">
                        <i class="fa-solid fa-calendar-days"></i>
                    </div>
                    <div class="detail-content">
                        <h4>Semester</h4>
                        <p>Fall 2025</p>
                    </div>
                </div>

                <div class="course-detail">
                    <div class="detail-icon">
                        <i class="fa-solid fa-code"></i>
                    </div>
                    <div class="detail-content">
                        <h4>Project Name</h4>
                        <p>To-Do List Application</p>
                    </div>
                </div>
                
            </div>

            <!-- Technologies Card -->
            <div class="course-card">
                <div class="course-header">
                    <i class="fa-solid fa-microchip"></i>
                    <h3>Technologies Used</h3>
                </div>
                
                <div class="tech-grid">
                    <div class="tech-item">
                        <div class="tech-icon">
                            <i class="fa-brands fa-html5"></i>
                        </div>
                        <div class="tech-name">HTML5</div>
                    </div>
                    <div class="tech-item">
                        <div class="tech-icon">
                            <i class="fa-brands fa-css3-alt"></i>
                        </div>
                        <div class="tech-name">CSS3</div>
                    </div>
                    <div class="tech-item">
                        <div class="tech-icon">
                            <i class="fa-brands fa-js"></i>
                        </div>
                        <div class="tech-name">JavaScript</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
